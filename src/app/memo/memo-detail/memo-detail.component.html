<div class='card'>
    <div class='card-header'>
        {{pageTitle + ' : ' + memo?.memoTitre}}
    </div>

    <div class='card-body' *ngIf='memo'>
        <div class='row'>
            <div class='col-md-8'>
              <div class='row'>
                <div class='col-md-4'>Titre:</div>
                <div class='col-md-8'>{{memo.memoTitre}}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Date:</div>
                <div class='col-md-8'>{{memo.memoDate}}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Contenu:</div>
                <div class='col-md-8'>{{memo.memoContenu}}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Divers:</div>
                <div class='col-md-8'>{{memo.memoDivers}}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Prix:</div>
                <div class='col-md-8'>{{memo.memoPrix}}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Importance 5 Ã©toiles:</div>
                <div class='col-md-8'><app-star [importance]='memo.memoStarRating'></app-star></div>
              </div>
            </div>
            <div class='col-md-4'>
                <img class='center-block img-responsive'
                    [style.width.px]='200'
                    [style.margin.px]='2'
                    [src]='memo.imageUrl'
                    [title]='memo.memoTitre'>
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width: 80px'
                (click)='onBack()'>
            <i class='fa fa-chevron-left'></i>Back
        </button>
    </div>
</div>
